<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Listas</title>
</head>
<body>
    <h2>Listas Ordenadas en HTML</h2>

    <hr>

    <h4>Listas Desordenadas</h4>
    <ul>
        <li type="circle">Manzana</li>
        <li type="square">Pera</li>
        <li type="i">Papaya</li>
    </ul>

    <hr>

    <h4>Listas Ordenadas</h4>

    <ol>
        <li value="0">PHP</li>
        <li>Python</li>
        <li>Ruby</li>
        <li>Java</li>
        <li>JavaScript</li>
    </ol>
</body>
</html>
